<!DOCTYPE html>
<html ng-app="Day3">
  <head>
    <meta charset="utf-8">
    <title>Hello Coursera!</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
      <div>Your name:
        <input type="text"
          ng-model="name"
          ng-keyup="displaySum();">
      </div>
      <div>
        uppercase: {{sayMessage()}} {{name}} <br>
        msgFilter: {{sayFilteredMsg()}} {{name}} <br>
        blah: {{sayFilteredMsg() | blah : 'dear' : 'love'}} {{name}}
      </div>
      <div>
        Total Numeric value of "{{name}}" is {{sum}}
      </div>
    </div>
  </body>
</html>
