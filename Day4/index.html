<!DOCTYPE html>
<html ng-app="DigestCycles">
  <head>
    <meta charset="utf-8">
    <title>Hello Coursera!</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Digest Cycles</h1>
    <div ng-controller='DCController'>
      <div>
        <h3>This is a simple count down</h3>
        <button ng-click="counter()"> {{button_label}}</button>
        Count is now: {{count}}
        <br>
      </div>
    </div>
  </body>
</html>
